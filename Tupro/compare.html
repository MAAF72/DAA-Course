<!DOCTYPE html>
<html>
    <head>
        <title>Merge Sort vs Bubble Sort</title>
        <link rel="stylesheet" href="css/compare.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <center>
                <h2>Time Execution comparison(in ms) between Merge Sort and Bubble Sort</h2>
                <div class="graph">
                    <div id="bar-legend" class="compare-chart-legend"></div>
                    <br/>
                    <div id="bar-chart" class="compare-chart"></div>
                </div>
                <small><i>*Lower is better</i></small>
            </center>
            <div class="flex-container">
                <div id="algorithm-field">
                    <button id="btn-bubble" class="btn">Show Bubble Sort Algorithm!</button>
                    <button id="btn-merge" class="btn">Show Merge Sort Algorithm!</button>
                </div>
                <div id="input-field">
                    <input class="input-text" id="number" type="number" min="10" max="10000" step="10" placeholder="#element">
                    <button id="btn-compare" class="btn">Compare!</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="js/compare.js"></script>
    </body>
</html>
